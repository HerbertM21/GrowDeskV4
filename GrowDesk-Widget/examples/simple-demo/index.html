<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Widget Minimalista</title>
    
    <!-- Cargar Vue desde CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Cargar estilos del widget - Usando ruta local -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Script para limpiar datos almacenados previos -->
    <script>
        // Limpiar datos de sesión anteriores al cargar la página
        window.addEventListener('load', function() {
            // Limpiar localStorage
            localStorage.removeItem('growdesk_session_data');
            
            // Limpiar cookies relacionadas con el widget
            document.cookie = 'growdesk_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            
            console.log('Datos de sesión del widget eliminados');
        });
    </script>
</head>
<body>
    <h1>Demo Minimalista de GrowDesk Widget</h1>
    <p>Esta es una página simple para probar el widget de GrowDesk.</p>
    
    <!-- Configuración global del widget -->
    <script>
        window.GrowDeskConfig = {
            // URL correcta para la API del widget con la ruta /widget
            apiUrl: 'http://localhost:3002/widget',
            brandName: "GrowDesk Support",
            primaryColor: "#6200ea",
            position: "bottom-right",
            welcomeMessage: "¿En qué podemos ayudarte hoy?",
            // Activar modo de depuración para ver más detalles en consola
            debug: true
        };
    </script>
    
    <!-- Cargar el widget - Usando archivo local -->
    <script 
        id="growdesk-widget"
        src="growdesk-widget.umd.js"
        data-api-url="http://localhost:3002/widget"
        data-widget-id="testwidget"
        data-widget-token="testtoken"
        data-default-name="Usuario de Prueba"
        data-default-email="prueba@example.com"
        async>
    </script>
</body>
</html>
